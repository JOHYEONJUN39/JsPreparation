<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form Demo</h1>

    <form action="./emmetTest.html">
        
        <p>
            <label for="username">유저명</label>
            <input id="username" type="text" placeholder="유저명" name="username">
        </p>

        <p>
            <label for="password">패스워드</label>
            <input id="password" type="password" placeholder="패스워드" name="password">
        </p>

        <p>
            <label for="number">숫자</label>
            <input id="number" type="number" name="number">

        </p>
        
        <p>
            <label for="color">색 선택
                <input id="color" type="color" name="color">
            </label>
        </p>

        <button type="submit">전송</button>
        
    </form>
    
    <hr>
    <form action="https://www.youtube.com/results?search">
        <input type="text" name="search_query">
        <button>youtube검색</button>
    </form>

    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>구글 검색</button>
    </form>

    <h2>Input</h2>

    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">이용규약에 동의하겠습니다.</label>
        </p>

        <p>
            <label for="xs">xs</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="s">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="m">
        </p>

        <p>
            <label for="meal">양파껍질을 벗겨주세요</label>
            <select name="meal" id="meal">
                <option value="fish">생선</option>
                <option value="ptt">감자</option>
                <option value="k" selected>쌈장</option>
            </select> 
        </p>

        <p>
            <label for="">치즈 양</label>
            <input type="range" min="1" max="10" name="cheese">
        </p>

        <button>송신</button>
    </form>

</body>
</html>
