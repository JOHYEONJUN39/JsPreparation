<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓球得点表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>

<body>
    
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="div card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2399&q=80" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            탁구 득점표
                          </p>
    
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span><span> 대 </span><span id="p2Display">0</span></h1>
                            
                            <p class="subtitle">
                                아래 버튼을 눌러 득점을 관리
                            </p>
    
                            <label for="winningScore" class="label is-large is-inline">몇점내기?</label>
                            <div class="select is-rounded">
                                <select name="" id="winningScore">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 플레이어1</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 플레이어2</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">리셋</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
