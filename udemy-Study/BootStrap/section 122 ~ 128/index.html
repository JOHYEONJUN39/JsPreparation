<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        
        <!-- 부트스트랩의 GridSystem은 container에 row를 생성하면 12개의 공간을 사용할 수 있다. -->
        <div class="row">
            <div class="col-2 bg-success">내 폭은 2이다.</div>
            <div class="col-8 bg-danger">내 폭은 8이다.</div>
            <div class="col-2 bg-success">내 폭은 2이다.</div>
        </div>

        <div class="row">
            <div class="col-3 bg-success">내 폭은 3이다.</div>
            <div class="col-6 bg-danger">내 폭은 6이다.</div>
            <div class="col-3 bg-success">내 폭은 3이다.</div>
        </div>
        
        <div class="row">
            <div class="col bg-primary">내 폭은 자동.</div>
            <div class="col bg-info">내 폭은 자동.</div>
            <div class="col-9 bg-primary">내 폭은 9다.</div>
            <div class="col bg-info">내 폭은 자동.</div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
