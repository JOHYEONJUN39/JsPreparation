<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form Demo</h1>

    <form action="./emmetTest.html">
        
        <p>
            <label for="username">유저명</label>
            <input id="username" type="text" placeholder="유저명" name="username">
        </p>

        <p>
            <label for="password">패스워드</label>
            <input id="password" type="password" placeholder="패스워드" name="password">
        </p>

        <p>
            <label for="number">숫자</label>
            <input id="number" type="number" name="number" min="0" max="1000" step="50" value="0">

        </p>
        
        <p>
            <label for="color">색 선택
                <input id="color" type="color" name="color">
            </label>
        </p>

        <button type="submit">전송</button>
        
    </form>
    
    <hr>
    <form action="https://www.youtube.com/results?search">
        <input type="text" name="search_query">
        <button>youtube검색</button>
    </form>

    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>구글 검색</button>
    </form>

    <h2>Input</h2>

    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">이용규약에 동의하겠습니다.</label>
        </p>

        <p>
            <label for="xs">xs</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="s">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="m">
        </p>

        <p>
            <label for="meal">양파껍질을 벗겨주세요</label>
            <select name="meal" id="meal">
                <option value="fish">생선</option>
                <option value="ptt">감자</option>
                <option value="k" selected>쌈장</option>
            </select> 
        </p>

        <p>
            <label for="">치즈 양</label>
            <input type="range" min="1" max="100" name="cheese" value="75">
        </p>

        <p>
            <label for="comment">그 외의 질문 : </label>
            <br>
            <textarea id="comment" rows="10" cols="40" placeholder="질문을 남겨주세요."></textarea>
        </p>

        <button>송신</button>
    </form>

    <h2>밸리데이션</h2>
    <form action="/dummy">
        <label for="first">이름 : </label>
        <input type="text" id="first" name="first" required>

        <p>
            <label for="username">유저이름</label>
            <input type="text" name="username" id="username" minlength="10">
        </p>

        <p>
            <!-- <input type="email" required> -->
            <input type="url" required>
        </p>
        <button>송신</button>
    </form>

</body>
</html>
